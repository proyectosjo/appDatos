<h2 mat-dialog-title>{{tituloAccion}} Usuario</h2>
<mat-dialog-content>
    <form [formGroup]="formUser">
        <mat-grid-list cols="1" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Tel√©fono</mat-label>
                    <input matInput formControlName="telefono" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
    <button mat-button mat-raised-button color="primary" (click)="addEditUser()" [disabled]="formUser.invalid">
        {{botonAccion}}
    </button>
</mat-dialog-actions>
