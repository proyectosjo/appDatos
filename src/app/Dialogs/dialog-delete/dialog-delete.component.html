<h2 mat-dialog-title>Eliminar Usuario</h2>
<mat-dialog-content>
    ¿Dese eliminar al usuario "{{dataUser.name}}"?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-raised-button mat-dialog-close color="warn">No, cerrar</button>
    <button mat-button mat-raised-button color="primary" (click)="confirmDelete()" cdkFocusInitial>
        Sí, eliminar
    </button>
</mat-dialog-actions>
